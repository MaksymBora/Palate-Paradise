<section id="search-section" class="search_recipes">
  <h2 class="visually-hidden">Recipes Cards</h2>
  <div class="recipes_box">
    <!-- Filters -->
    <div class="all-filters">
      <form class="form_search">
        <label class="form-label">
          <span class="label-text">Search</span>
          <input
            type="search"
            class="form-input"
            name="username"
            placeholder="Enter Text"
          />
        </label>
      </form>

      <div class="form__time">
        <span class="form-time-text">Time</span>
        <select id="filter-time">
          <option value="value1">Value 1</option>
        </select>
      </div>

      <div class="form__area">
        <span class="form-area-text">Area</span>
        <select id="filter-area">
          <option value="value1">Value 1</option>
        </select>
      </div>

      <div class="form__form__ingredients">
        <span class="form-ing-text">Ingredients</span>
        <select id="filter-items">
          <option value="value1">Value 1</option>
        </select>
      </div>
    </div>

    <!-- Reset btn -->
    <div class="reset">
      <svg class="icon-x" width="16" height="16">
        <use href="./images/sprite.svg#icon-x"></use>
      </svg>
      <div class="reset_filter" id="reset-filter">Reset the filter</div>
    </div>
  </div>

  <div id="image-container" class="image-container">
    <span class="loader-spinner"></span>
  </div>

  <div id="pagination" class="tui-pagination" style="display: block"></div>
</section>
